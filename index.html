<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

</head>
<body>
<main id="game">
    <h1 id="mainText">Sink Your Opponent's Ship</h1>
    <!-- Player's Grid -->
    <section class="textDiv">
        <h3 id="pText">Your Grid</h3>
    </section>

    <!-- Computer's Grid -->
    <section class="textDiv">
        <h3 id="cText">Enemy Grid</h3>
    </section>
    <div id="player"></div>
    <div id="computer"></div>

    <!-- JS Imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.js"></script>
    <!-- Rename the JQueryUI 'tooltip' and 'button' classes to 'uitooltip' and 'uibutton' so that they won't conflict with Bootstrap's 'tooltip' and 'button' classes. --> <script> $.widget.bridge('uitooltip',$.ui.tooltip) ; $.widget.bridge('uibutton',$.ui.button) ; </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.js"></script>
<script src="js/main.js" type="text/javascript"></script>
</main>
</body>
</html>
